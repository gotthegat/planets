<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      media="screen,projection"
    />
    <style>
      .number {
        font-size: larger;
        font-weight: bold;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="input-field col s6 offset-s3">
          <select>
            <option value="0">A New Hope</option>
            <option value="1">The Empire Strikes Back</option>
            <option value="2">Return of the Jedi</option>
          </select>
          <label>Select a movie</label>
        </div>
      </div>

      <div class="row">
        <form action="" class="col s12">
          <div class="row">
            <div class="col s6 offset-s3">
              <div class="card deep-purple lighten-5">
                <div class="card-content">
                  <span class="card-title">Tatooine </span>

                  <div class="card-tabs">
                    <ul class="tabs tabs-fixed-width">
                      <li class="tab"><a href="#info">Info</a></li>
                      <li class="tab"><a href="#image">Image</a></li>
                    </ul>
                  </div>

                  <div class="card-content">
                    <div id="info">
                      <div class="row">
                        <div class="col s4">
                          <button type="submit" class="btn disabled">
                            Save
                          </button>
                        </div>
                        <div class="col s4">
                          <button class="btn">New</button>
                        </div>
                        <div class="col s4">
                          <button class="btn">Print</button>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col s6">
                          Orbital Period:
                          <span class="deep-purple-text text-darken-4 number"
                            >304</span
                          >
                        </div>
                        <div class="col s6">
                          Rotation Period:
                          <span class="deep-purple-text text-darken-4 number"
                            >23</span
                          >
                        </div>
                      </div>

                      <div class="row">
                        <div class="input-field col s12">
                          <textarea
                            id="resident1"
                            class="materialize-textarea validate"
                          >
Luke Skywalker</textarea
                          >
                          <label for="resident1">Resident 1</label>
                          <span
                            class="helper-text"
                            data-error="wrong"
                            data-success="right"
                            >Try again</span
                          >
                        </div>
                      </div>

                      <div class="row">
                        <div class="input-field col s12">
                          <textarea
                            id="resident2"
                            class="materialize-textarea validate"
                          >
C-3PO</textarea
                          >
                          <label for="resident2">Resident 2</label>
                        </div>
                      </div>

                      <div class="row">
                        <div class="input-field col s12">
                          <textarea
                            id="resident3"
                            class="materialize-textarea validate"
                          ></textarea>
                          <label for="resident3">Resident 3</label>
                        </div>
                      </div>
                    </div>
                    <div id="image">Image goes here</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        var elems = document.querySelectorAll("select");
        var instances = M.FormSelect.init(elems, {});

        var tabs = document.querySelectorAll(".tabs");
        var instance = M.Tabs.init(tabs, {});
      });
    </script>
  </body>
</html>
